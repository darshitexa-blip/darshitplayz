<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darshit Playz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 2em;
      font-weight: bold;
      animation: slideDown 2s ease-out;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .social-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .icon-link {
      display: flex;
      align-items: center;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .icon-link:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    .icon-link img {
      width: 40px;
      margin-right: 10px;
    }

    .upload-section {
      margin: 50px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .upload-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .upload-section img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 2px solid #555;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #008c9e;
      color: white;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 20px;
      background-color: #111;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>Welcome To Darshit Playz</header>

  <div class="social-section">
    <!-- YouTube -->
    <div class="icon-link" onclick="window.open('https://www.youtube.com/@DarshitPlayz', '_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
      <span>YouTube</span>
    </div>

    <!-- Instagram -->
    <div class="icon-link" onclick="window.open('https://www.instagram.com/YOUR_USERNAME', '_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      <span>Instagram</span>
    </div>

    <!-- Telegram -->
    <div class="icon-link" onclick="window.open('https://t.me/YOUR_USERNAME', '_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      <span>Telegram</span>
    </div>

    <!-- Discord -->
    <div class="icon-link" onclick="window.open('https://discord.gg/YOUR_INVITE_LINK', '_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
      <span>Discord</span>
    </div>
  </div>

  <div class="upload-section">
    <h2>Night Vision Button</h2>
    <!-- Image Preview -->
    <img src="C:\Program Files\Sublime Text\Youtube\nature.jpg" />

    <!-- File Download Button -->
    <a class="download-btn" href="C:\Program Files\Sublime Text\Youtube\nature.jpg" download>Download File</a>
  </div>

  <footer>Thanks For Visit</footer>

</body>
</html>
